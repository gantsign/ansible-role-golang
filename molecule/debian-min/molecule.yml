    image: debian:8
    dockerfile: ../default/Dockerfile.j2

provisioner:
  name: ansible
  playbooks:
    converge: ../default/playbook.yml
  lint:
    name: ansible-lint

scenario:
  name: debian-min

verifier:
  name: testinfra
  directory: ../default/tests
  lint:
    name: flake8
